<div (click)="challengeClicked()" class="challenge-item" [ngClass]="{'selected': userChallengeData.selected}">
	<h4>{{challengeDetails.translation.name.replace('legacy', 'M7')}}
		<i [hidden]="hideTooltip" ngbTooltip="{{challengeDetails.translation.description}}" placement="bottom" class="bi bi-info-circle"></i>
	</h4>
	<h6 [style.color]="rankColor">{{userChallengeData.level}}</h6>
	<h5>{{userChallengeData.value}}<span *ngIf="nextUpgrade">/{{nextUpgrade}}</span> </h5>
</div>
